name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-frontend:
    uses: ./.github/workflows/build-frontend.yml

  test-python:
    name: test python
    needs: build-frontend
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: download repo with built frontend
        uses: actions/download-artifact@v7
        with:
          name: repo-with-frontend
          path: .

      - run: rustup toolchain install stable --profile minimal

      - uses: Swatinem/rust-cache@v2

      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: install tangram (no plugins)
        run: uv sync --all-groups --package tangram_core

      - name: run tests
        env:
          TANGRAM_CONFIG_PATH: tangram.example.toml
        run: uv run pytest packages/tangram_core/tests/

      - name: install tangram (all plugins)
        run: uv sync --all-groups --all-packages

      - name: check plugin dependencies
        run: uv run tangram check-plugin --all

  build-wheels:
    needs: build-frontend
    uses: ./.github/workflows/build-wheels.yml

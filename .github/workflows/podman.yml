name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check-podman-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just command runner
        uses: extractions/setup-just@v3
        with:
          just-version: '1.14'

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          podman --version

      - name: Cache Podman layers
        uses: actions/cache@v4
        with:
          path: /tmp/.podman-cache
          key: ${{ runner.os }}-podman-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-podman-

      - name: Check tangram image creation
        run: just create-tangram

      - name: Verify tangram image exists
        run: |
          if podman image exists tangram:latest; then
            podman image ls | grep tangram
          else
            exit 1
          fi

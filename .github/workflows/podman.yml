name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check-podman-build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
        include:
          - runner: ubuntu-latest
            eccodes_strategy: prebuilt
          - runner: ubuntu-24.04-arm
            eccodes_strategy: fromsource
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          podman --version
          buildah --version

      - name: Cache Podman layers
        uses: actions/cache@v4
        with:
          path: /tmp/.podman-cache
          key: ${{ runner.os }}-podman-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-podman-

      - name: Build Tangram image
        run: |
          podman build . --tag tangram:latest --build-arg ECCODES_STRATEGY=${{ matrix.eccodes_strategy }}

      - name: Verify tangram image exists
        run: |
          if podman image exists tangram:latest; then
            podman image ls | grep tangram
          else
            exit 1
          fi

[project]
name = "tangram"
description = "tangram backend main entry point, for real-time analysis"
authors = [
  { name = "Xavier Olive", email = "git@xoolive.org" },
  { name = "Junzi Sun", email = "git@junzis.com" },
  { name = "Xiaogang Huang", email = "maple.hl@gmail.com" },
  { name = "Michel Khalaf", email = "khalafmichel98@gmail.com" },
]
# dynamic = ["version"]
version = "0.1.0"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
  "appdirs>=1.4.4",
  "fastapi>=0.115.4",
  "httpx>=0.27.2",
  "pydantic-settings>=2.6.1",
  "python-dotenv>=1.0.1",
  "pyyaml>=6.0.2",
  "redis>=5.2.0",
  "uvicorn>=0.32.0",
  "msgspec>=0.19.0",
  "psutil>=7.0.0",
  "rs1090>=0.4.8",
]


[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
    "mypy>=1.13.0",
 "ruff>=0.7.2",
]

[build-system]
requires = ["hatchling", "hatch_vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.mypy]
python_version = "3.12"
platform = "posix"

color_output = true
pretty = true
show_column_numbers = true
strict = true
check_untyped_defs = true
ignore_missing_imports = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true


[tool.ruff]
target-version = 'py312'

[tool.ruff.lint]
select = [
  "E",
  "W",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "NPY", # numpy
  "DTZ", # flake8-datetimez
  "RUF",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "tangram_jet1090"
version = "0.2.0"
dependencies = [
    "tangram>=0.2.0",
    "rs1090>=0.4.8",
    "python-dotenv>=1.0.1",
    "msgspec>=0.19.0",
]

[tool.uv.sources]
tangram = { workspace = true }

[project.entry-points."tangram.plugins"]
tangram_jet1090 = "tangram_jet1090:plugin"

[tool.maturin]
python-source = "src"  # needed for stubgen to output path correctly.
module-name = "tangram_jet1090._planes"
features = ["pyo3"]
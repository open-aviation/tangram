[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "tangram_jet1090"
version = "0.2.0"
dependencies = [
    "tangram>=0.2.0",
    "pandas>=2",
]

[tool.uv.sources]
tangram = { workspace = true }

[project.entry-points."tangram.plugins"]
tangram_jet1090 = "tangram_jet1090:plugin"

[tool.maturin]
python-source = "src"
module-name = "tangram_jet1090._planes"
features = ["pyo3"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tangram_jet1090"
version = "0.2.0"
dependencies = [
    "tangram>=0.2.0",
    "rs1090>=0.4.8",
    "python-dotenv>=1.0.1",
    "msgspec>=0.19.0",
]

[project.entry-points."tangram.plugins"]
jet1090 = "tangram_jet1090:register_plugin"

[tool.uv.sources]
tangram = { workspace = true }

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = ["dist-frontend/*", "src/*"]

[tool.hatch.build.targets.wheel.force-include]
"dist-frontend" = "tangram_jet1090/dist-frontend"
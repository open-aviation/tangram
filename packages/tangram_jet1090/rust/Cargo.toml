[package]
name = "jet1090_planes"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Tangram jet1090 plugin"
repository = "https://github.com/open-aviation/tangram"

[lib]
name = "_planes"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
dirs = "6.0.0"
futures = "0.3"
redis = { version = "0.28", features = ["tokio-comp"] }
reqwest = { version = "0.12", features = ["json"] }
openssl = { version = "0.10", features = ["vendored"], optional = true }
openssl-probe = { version = "0.1", optional = true }

rs1090 = "0.4.8"
rusqlite = { version = "0.34.0", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
zip = "4.5.0"

pyo3 = { version = "0.25", features = ["extension-module"], optional = true }
pyo3-async-runtimes = { version = "0.25", features = [
    "attributes",
    "tokio-runtime",
], optional = true }
pyo3-stub-gen = { version = "0.12.2", optional = true }

[[bin]]
name = "stub_gen_planes"
path = "src/bin/stub_gen.rs"

[features]
python = ["dep:pyo3", "dep:pyo3-async-runtimes", "dep:pyo3-stub-gen"]
openssl-vendored = ["dep:openssl", "dep:openssl-probe"]
[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "tangram_ship162"
version = "0.2.0"
description = "AIS maritime data integration plugin for tangram"
license = "AGPL-3.0"
readme = "readme.md"
requires-python = ">=3.10"
authors = [
    { name = "Abraham Cheung", email = "abraham@ylcheung.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = ["tangram_core>=0.2.0"]

[project.optional-dependencies]
history = ["polars[deltalake]"]

[project.entry-points."tangram_core.plugins"]
tangram_ship162 = "tangram_ship162:plugin"

[tool.uv.sources]
tangram_core = { workspace = true }

[tool.maturin]
python-source = "src"
module-name = "tangram_ship162._ships"
features = ["pyo3"]
include = ["./dist-frontend"]

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { file = "rust/Cargo.toml" },
    { file = "**/*.rs" },
]

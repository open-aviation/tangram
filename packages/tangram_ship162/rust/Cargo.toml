[package]
name = "tangram_ship162"
description = "tangram ship162 plugin"
readme = "../readme.md"
authors = ["Abraham Cheung <abraham@ylcheung.com>"]
version.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true

[lib]
name = "_ships"
crate-type = ["cdylib", "rlib"]

[dependencies]
tangram_core = { path = "../../tangram_core/rust" }
tangram_history = { path = "../../tangram_history/rust", default-features = false, features = ["client"] }
anyhow = "1.0"
futures = "0.3"
redis = { version = "0.29", features = ["tokio-comp"] }
rs162 = { git = "https://github.com/xoolive/ship162", rev = "3d3eb30de72d112ebc78f7565d274bf3e4b5bf99" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

arrow-array = "56.2.0"
arrow-schema = "56.2.0"

pyo3 = { version = "0.27", features = ["extension-module"], optional = true }
pyo3-async-runtimes = { version = "0.27", features = ["attributes", "tokio-runtime"], optional = true }
# NOTE: v0.17 introduced support for overloading but that caused an odd post-compile
# runtime issue, do not upgrade yet.
pyo3-stub-gen = { version = "0.16", optional = true }

[[bin]]
name = "stub_gen_ships"
path = "src/bin/stub_gen.rs"
required-features = ["stubgen"]

[features]
pyo3 = ["dep:pyo3", "dep:pyo3-async-runtimes", "tangram_history/pyo3"]
stubgen = ["pyo3", "dep:pyo3-stub-gen"]

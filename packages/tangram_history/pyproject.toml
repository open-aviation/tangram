[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "tangram_history"
version = "0.2.1"
description = "Historical data persistence plugin for tangram"
license = "AGPL-3.0"
readme = "readme.md"
requires-python = ">=3.10"
authors = [
    { name = "Abraham Cheung", email = "abraham@ylcheung.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Database",
]
dependencies = ["tangram_core>=0.2.0", "platformdirs"]

[project.entry-points."tangram_core.plugins"]
tangram_history = "tangram_history:plugin"

[tool.uv.sources]
tangram_core = { workspace = true }

[tool.maturin]
python-source = "src"
module-name = "tangram_history._history"
features = ["pyo3", "server"]

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { file = "rust/Cargo.toml" },
    { file = "**/*.rs" },
]

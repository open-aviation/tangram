[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tangram_example"
version = "0.2.0"
readme = "readme.md"
dependencies = [
    "tangram>=0.2.0",
]
classifiers = [
    "Private :: Do Not Upload"
]

[project.entry-points."tangram.plugins"]
tangram_example = "tangram_example:register_plugin"

[tool.uv.sources]
tangram = { workspace = true }

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = ["dist-frontend/*", "src/*"]

[tool.hatch.build.targets.wheel.force-include]
"dist-frontend" = "tangram_example/dist-frontend"
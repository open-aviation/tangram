<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tangram</title>
    <link rel="stylesheet" href="/font-awesome.min.css" />
    <!-- we externalise vue esm so plugins dont have to vendor their own -->
    <!-- this results in a larger (initial) bundle size but is well worth it -->
    <script type="importmap">
      {
        "imports": {
          "vue": "/vue.esm-browser.prod.js",
          "maplibre": "/maplibre-gl.js",
          "@deck.gl/core": "/core.js",
          "@deck.gl/layers": "/layers.js",
          "@deck.gl/aggregation-layers": "/aggregation-layers.js",
          "@deck.gl/geo-layers": "/geo-layers.js",
          "@deck.gl/mesh-layers": "/mesh-layers.js",
          "@deck.gl/json": "/json.js",
          "@deck.gl/mapbox": "/mapbox.js",
          "@deck.gl/widgets": "/widgets.js",
          "@deck.gl/extensions": "/extensions.js",
          "lit-html": "/lit-html.js",
          "rs1090-wasm": "/rs1090_wasm.js",
          "parquet-wasm": "/parquet_wasm.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/tangram_core/main.ts"></script>
  </body>
  <style>
    /* the theming happens later in js and so we avoid a flash of unstyled content */
    :root {
      --t-bg: #ffffff;
      --t-fg: #000000;
      --t-surface: #f8f9fa;
      --t-border: #e7e7e7;
      --t-hover: #e9ecef;
      --t-accent1: oklch(0.5616 0.0895 251.64);
      --t-accent1-fg: #ffffff;
      --t-accent2: oklch(0.8021 0.11 92.43);
      --t-accent2-fg: #000000;
      --t-muted: #666666;
      --t-error: #8e1b27;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --t-bg: #1a1a1a;
        --t-fg: #e0e0e0;
        --t-surface: #2d2d2d;
        --t-border: #404040;
        --t-hover: #343434;
        --t-accent1: oklch(0.5059 0.0895 251.64);
        --t-accent1-fg: #ffffff;
        --t-accent2: oklch(0.5059 0.0895 93.53);
        --t-accent2-fg: #ffffff;
        --t-muted: #999999;
        --t-error: #844d53;
      }
    }
    body {
      background-color: var(--t-bg);
      color: var(--t-fg);
    }
  </style>
</html>
